<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cutest Kitten Pageant</title>
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel = "stylesheet" type = "text/css" href = "css/style.css"></link>
</head>
<body>
  <header>
    <section class="kitteh">
      <h1>Mmmmm Lets Eat!</h1>
    </section>
  </header>
  <main>
    <h5 class="kitteh2">Vote on the tastiest looking dish</h5>
    <div id="flexbox">
      <section>
        <section class="lefty"><img id="left"></section>
        <button id="buttonleft" type="submit">Yumm</button>
      </section>
      <canvas height="200px" width="200px" id="canvas1"></canvas>
      <section>
        <section class="righty"><img id="right"></section>
        <button id="buttonright" type="submit">Oh my, this looks great!</button>
      </section>
    </div>
    <div>
     
      <button id="again"> Pick Again?</button>
    </div>
  </main>
  <footer>
    <h6>&copy; 2015 Reid Vasek</h6>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src = 'js/jquery.js'></script>
    <script type="text/javascript" src="js/Chart.js"></script>
    /<script type="text/javascript" src="js/KittyChart.js"></script> 
  </footer>
</body>
</html>
